<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demotable2</title>
  </head>
  <body>
    <table border="1" cellpadding="10" width="400">
      <thead>
        <tr>
          <th>Tháng</th>
          <th>Doanh Thu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Một</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Hai</td>
          <td>$80</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Tổng:$180</td>
        </tr>
      </tfoot>
    </table>
    <br />
  </body>
</html>
